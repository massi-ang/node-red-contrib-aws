	  var nodeOps={
			
				AcceptDirectConnectGatewayAssociationProposal:[
					'#directConnectGatewayIdAttr','#proposalIdAttr','#associatedGatewayOwnerAccountAttr','#overrideAllowedPrefixesToDirectConnectGatewayAttr'
					],
				AllocateConnectionOnInterconnect:[

					],
				AllocateHostedConnection:[
					'#connectionIdAttr','#ownerAccountAttr','#bandwidthAttr','#connectionNameAttr','#vlanAttr','#tagsAttr'
					],
				AllocatePrivateVirtualInterface:[
					'#connectionIdAttr','#ownerAccountAttr','#newPrivateVirtualInterfaceAllocationAttr'
					],
				AllocatePublicVirtualInterface:[
					'#connectionIdAttr','#ownerAccountAttr','#newPublicVirtualInterfaceAllocationAttr'
					],
				AllocateTransitVirtualInterface:[
					'#connectionIdAttr','#ownerAccountAttr','#newTransitVirtualInterfaceAllocationAttr'
					],
				AssociateConnectionWithLag:[
					'#connectionIdAttr','#lagIdAttr'
					],
				AssociateHostedConnection:[
					'#connectionIdAttr','#parentConnectionIdAttr'
					],
				AssociateMacSecKey:[
					'#connectionIdAttr','#secretARNAttr','#cknAttr','#cakAttr'
					],
				AssociateVirtualInterface:[
					'#virtualInterfaceIdAttr','#connectionIdAttr'
					],
				ConfirmConnection:[
					'#connectionIdAttr'
					],
				ConfirmPrivateVirtualInterface:[
					'#virtualInterfaceIdAttr','#virtualGatewayIdAttr','#directConnectGatewayIdAttr'
					],
				ConfirmPublicVirtualInterface:[
					'#virtualInterfaceIdAttr'
					],
				ConfirmTransitVirtualInterface:[
					'#virtualInterfaceIdAttr','#directConnectGatewayIdAttr'
					],
				CreateBGPPeer:[
					'#virtualInterfaceIdAttr','#newBGPPeerAttr'
					],
				CreateConnection:[
					'#locationAttr','#bandwidthAttr','#connectionNameAttr','#lagIdAttr','#tagsAttr','#providerNameAttr','#requestMACSecAttr'
					],
				CreateDirectConnectGateway:[
					'#directConnectGatewayNameAttr','#amazonSideAsnAttr'
					],
				CreateDirectConnectGatewayAssociation:[
					'#directConnectGatewayIdAttr','#gatewayIdAttr','#addAllowedPrefixesToDirectConnectGatewayAttr','#virtualGatewayIdAttr'
					],
				CreateDirectConnectGatewayAssociationProposal:[
					'#directConnectGatewayIdAttr','#directConnectGatewayOwnerAccountAttr','#gatewayIdAttr','#addAllowedPrefixesToDirectConnectGatewayAttr','#removeAllowedPrefixesToDirectConnectGatewayAttr'
					],
				CreateInterconnect:[
					'#interconnectNameAttr','#bandwidthAttr','#locationAttr','#lagIdAttr','#tagsAttr','#providerNameAttr'
					],
				CreateLag:[
					'#numberOfConnectionsAttr','#locationAttr','#connectionsBandwidthAttr','#lagNameAttr','#connectionIdAttr','#tagsAttr','#childConnectionTagsAttr','#providerNameAttr','#requestMACSecAttr'
					],
				CreatePrivateVirtualInterface:[
					'#connectionIdAttr','#newPrivateVirtualInterfaceAttr'
					],
				CreatePublicVirtualInterface:[
					'#connectionIdAttr','#newPublicVirtualInterfaceAttr'
					],
				CreateTransitVirtualInterface:[
					'#connectionIdAttr','#newTransitVirtualInterfaceAttr'
					],
				DeleteBGPPeer:[
					'#virtualInterfaceIdAttr','#asnAttr','#customerAddressAttr','#bgpPeerIdAttr'
					],
				DeleteConnection:[
					'#connectionIdAttr'
					],
				DeleteDirectConnectGateway:[
					'#directConnectGatewayIdAttr'
					],
				DeleteDirectConnectGatewayAssociation:[
					'#associationIdAttr','#directConnectGatewayIdAttr','#virtualGatewayIdAttr'
