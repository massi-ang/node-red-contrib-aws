					],

					],
				CreateDeploymentGroup:[
					'#applicationNameAttr','#deploymentGroupNameAttr','#deploymentConfigNameAttr','#ec2TagFiltersAttr','#onPremisesInstanceTagFiltersAttr','#autoScalingGroupsAttr','#serviceRoleArnAttr','#triggerConfigurationsAttr','#alarmConfigurationAttr','#autoRollbackConfigurationAttr','#outdatedInstancesStrategyAttr','#deploymentStyleAttr','#blueGreenDeploymentConfigurationAttr','#loadBalancerInfoAttr','#ec2TagSetAttr','#ecsServicesAttr','#onPremisesTagSetAttr','#tagsAttr'
					],

					'#applicationNameAttr'
					],
				DeleteDeploymentConfig:[
					'#deploymentConfigNameAttr'
					],
				DeleteDeploymentGroup:[
					'#applicationNameAttr','#deploymentGroupNameAttr'
					],
				DeleteGitHubAccountToken:[
					'#tokenNameAttr'
					],
				DeleteResourcesByExternalId:[
					'#externalIdAttr'
					],

					],
